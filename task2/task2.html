<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="task2.css">
  <script defer src="task3.js"></script>
  <title>Stopwatch</title>
</head>
<body>

  <div class="stopwatch-container">
    <div class="display">
      <span id="minutes">00</span>:<span id="seconds">00</span>:<span id="milliseconds">00</span>
    </div>
    <div class="controls">
      <button id="startBtn" onclick="startStopwatch()">Start</button>
      <button id="lapBtn" onclick="recordLap()">Lap</button>
      <button id="resetBtn" onclick="resetStopwatch()">Reset</button>
    </div>
    <ul id="lapList" class="lap-list"></ul>
  <!-- <img src="stopwatch.jpg"> -->
</div>

</body>
</html>
